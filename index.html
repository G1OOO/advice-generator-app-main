<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Advice Generator App</title>
</head>
<body>
  <main class="container">
    <div class="card">
      <p class="advice-id">ADVICE #<span id="adviceNumber">117</span></p>
      <p class="advice-text" id="adviceText">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</p>
      <div class="divider">
        <img src="images/pattern-divider-desktop.svg" alt="divider" class="divider-img" id="dividerImg">
      </div>
      <button class="button" id="diceButton">
        <img src="images/icon-dice.svg" alt="dice" class="dice-img">
      </button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
